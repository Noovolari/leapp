name: Docs

on:
  push:
    branches:
      - master

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-python-3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: install-dependencies
        run: |
          pip install mkdocs-material \
                      mkdocs-video \
                      mkdocs-img2fig-plugin \
                      mkdocs-git-revision-date-plugin \
                      git+https://${GH_TOKEN}@github.com/squidfunk/mkdocs-material-insiders.git \
                      mkdocs-minify-plugin \
                      mike

      - name: get-leapp-version
        run: |
          PACKAGE_VERSION=$(cat packages/desktop-app/package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> "$GITHUB_ENV"
          echo "$PACKAGE_VERSION"

      - name: deploy
        run: |
          git config --global user.name Alessandro Gaggia
          git config --global user.email alex@besharp.it
          git fetch origin gh-pages --depth=1
          cd packages/cli
          npm install
          npm run prepare-docs
          cd ../..
          mike deploy --no-redirect --force --push --update-aliases ${{env.PACKAGE_VERSION}} latest
          mike set-default --push latest

      - name: update-sitemap
        run: curl https://www.google.com/ping?sitemap=https://docs.leapp.cloud/latest/sitemap.xml
