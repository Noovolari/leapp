<a class="close-modal" (click)="closeModal()"><i class="moon-Close"></i></a>
<h4>Edit columns</h4>

<form [formGroup]="columnForm" class="form center-vertical text-left" (submit)="setColumns();">

  <mat-checkbox formControlName="role" (click)="$event.stopPropagation();" checked="{{eGlobalColumns && eGlobalColumns.role ? 'checked' : ''}}"></mat-checkbox><span> Role</span><br>
  <mat-checkbox formControlName="provider" (click)="$event.stopPropagation();" checked="{{eGlobalColumns && eGlobalColumns.provider ? 'checked' : ''}}"></mat-checkbox><span> Provider</span><br>
  <mat-checkbox formControlName="namedProfile" (click)="$event.stopPropagation();" checked="{{eGlobalColumns && eGlobalColumns.namedProfile ? 'checked' : ''}}"></mat-checkbox><span> Named Profile</span><br>

  <ng-container *ngIf="showRegion">
    <mat-checkbox formControlName="region" (click)="$event.stopPropagation();" checked="{{eGlobalColumns && eGlobalColumns.region ? 'checked' : ''}}"></mat-checkbox><span> Region</span><br>
  </ng-container>

  <br>
  <button (click)="setColumns()">Set Columns</button>
  <a (click)="closeModal()">Cancel</a>

</form>
