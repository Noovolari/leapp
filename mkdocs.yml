      - 'Opening AWS Web Console': 'built-in-features/opening-web-console.md'
  - 'Plugins':
      - 'Introduction to Plugins': 'plugins/plugins-introduction.md'
      - 'Developer Reference': 'plugins/plugins-development.md'
  - 'General Options': 'built-in-features/general-options.md'
  - 'Roadmap': https://roadmap.leapp.cloud/tabs/4-in-progress
  - Contributing:
      - 'Get involved': 'contributing/get-involved.md'
  - Troubleshooting:
      - 'Application Data': 'troubleshooting/app-data.md'
      - 'FAQ': 'troubleshooting/faq.md'

theme:
  logo: images/leapp.png
  titles_only: true
  favicon: images/icon.ico
  name: material
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - content.code.annotate
  font:
    text: Montserrat
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: G-FB1NX90MYZ
  consent:
    cookies:
      analytics: Google Analytics
    title: Cookie consent
    description: >
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - meta
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - mkdocs-video
  - img2fig
