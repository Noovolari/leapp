<a class="close-modal" (click)="closeModal();"><i class="moon-Close"></i></a>
<h4>{{session.sessionName}}</h4>
<h5>{{session | detail }}</h5>

<div class="named-profile-form">
  <div class="form-container">
    <form [formGroup]="form">
      <div class="form-group">
        <div class="form-field">
          <div class="form-group">
            <label>Select a named profile</label>

            <app-leapp-select [controlName]="'awsProfile'"
                              [form]="form"
                              [placeholder]="'add a new named profile'"
                              [items]="profiles"
                              [dropdownPosition]="'down'"
                              [whatToAddName]="'Named Profile'"
                              [defaultNewValue]="addNewUUID"
                              [bindLabel]="'label'"
                              [bindValue]="'value'"
                              [uppercased]="false"
                              (selected)="profiles = $event.items; selectedProfile = $event.item;"></app-leapp-select>
          </div>
        </div>
      </div>
    </form>
  </div>
  <br>
  <button type="button" (click)="changeProfile();" [disabled]="!selectedProfile"
          [ngClass]="(!selectedProfile) ? 'btn-control mat-button-disabled': 'btn-control'">Save Profile
  </button>
  <a (click)="closeModal();">Cancel</a>
</div>
