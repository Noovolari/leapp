<a class="close-modal" (click)="close()"><i class="moon-Close"></i></a>
<h4>Provide your email address</h4>

<div class="content">
  <form [formGroup]="form" class="form center-vertical text-left">
    <div class="form-container">
      <div class="form-group">
        <div class="billing-selector">
          <input formControlName="plan" type="radio" class="billing-option" value="annually" id="annually-option" checked autofocus>
          <label for="annually-option">Billed annually</label>
          <input formControlName="plan" type="radio" class="billing-option" value="monthly" id="monthly-option">
          <label for="monthly-option">Billed monthly</label>
        </div>
        <div class="form-field">
          <label>Email address<span class="danger-text">*</span></label>
          <input spellcheck="false" formControlName="email" type="email" class="form-control" placeholder="email@domain.com"
                 (keyup.enter)="checkAndConfirm();">
          <small class="text-error" *ngIf="(emailFormControl.dirty || emailFormControl.touched) && emailFormControl.errors">Insert a valid email
            address</small>
        </div>
      </div>
    </div>
  </form>

  <button (click)="checkAndConfirm();" class="btn-control btn-right-margin">Submit</button>
  <a (click)="close();">Cancel</a>
</div>
