<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    font-src 'self' data: https://fonts.gstatic.com data: https://ka-p.fontawesome.com;
    script-src 'self' 'unsafe-inline' data: https://kit.fontawesome.com/c02fc34a37.js;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    connect-src *;
  ">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c02fc34a37.js"></script>
</head>
<body>
<script>
  window.native = {

    fs: require('fs-extra'),
    rimraf: require('rimraf'),
    os: require('os'),
    ini: require('ini'),
    md5File: require('md5-file'),
    path: require('path'),
    exec: require('child_process').exec,
    url: require('url'),
    unzip: require('extract-zip'),
    copydir: require('copy-dir'),
    sudo: require('sudo-prompt'),

    process,

    followRedirects: require('follow-redirects'),

<app-root></app-root>
